name: Build & Push (OIDC)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write     # OIDC を使うなら必須
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # テストワークフローの実行を待つ
      - name: Wait for test workflow
        uses: lewagon/wait-on-check-action@v1.4.0
        with:
          ref: ${{ github.ref }}
          check-name: 'test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for docker-build workflow
        uses: lewagon/wait-on-check-action@v1.4.0
        with:
          ref: ${{ github.ref }}
          check-name: 'docker-build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO:     ${{ secrets.ECR_REPOSITORY }}
          TAG:      ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPO:$TAG .
          docker build -t $REGISTRY/$REPO:latest .
          docker push   $REGISTRY/$REPO:$TAG
          docker push   $REGISTRY/$REPO:latest

      # Slack notification (optional)
      - name: Notify Slack on success
        if: ${{ success() && env.SLACK_BOT_TOKEN != '' }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "ECR Push Success: ${{ github.repository }}"
            attachments:
              - color: "good"
                fields:
                  - title: "Image"
                    value: "${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}"
                    short: true
                  - title: "Branch"
                    value: "${{ github.ref_name }}",
                    short: true

      - name: Notify Slack on failure
        if: ${{ failure() && env.SLACK_BOT_TOKEN != '' }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: "ECR Push Failed: ${{ github.repository }}"
            attachments:
              - color: "danger"
                fields:
                  - title: "Status"
                    value: "Failed ❌"
                    short: true
                  - title: "Branch"
                    value: "${{ github.ref_name }}"
                    short: true
                  - title: "Details"
                    value: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
